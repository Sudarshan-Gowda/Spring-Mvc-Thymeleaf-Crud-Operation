<style>
.alert-info {
	color: #176b76 !important;
	background-color: #C0D9E5 !important;
	border-color: #C0D9E5 !important;
}
</style>

<div class="container" style="margin-top: 15px;">

	<div class="col-12">
		<div th:if="${msgsuccess !=null}">
			<div class="alert  alert-info mb-2 alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
				<strong th:text="${msgsuccess}"></strong>
			</div>
			<script>
				$(document).ready(function() {
					notif({
						msg : "${msgsuccess}",
						type : "success",
						width : "900",
						position : "center",
						autohide : true
					});
				});
			</script>
		</div>

		<div th:if="${msgwarn !=null}">
			<div class="alert alert-warning mb-2" role="alert">
				<strong th:text="${msgwarn}"></strong>
			</div>
		</div>

		<div th:if="${msgdanger !=null}">
			<div class="alert alert-danger mb-2 alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<strong th:text="${msgdanger}"></strong>
			</div>
			<script>
				$(document).ready(function() {
					notif({
						msg : "${msgdanger}",
						type : "danger",
						width : "900",
						position : "center",
						autohide : true
					});
				});
			</script>
		</div>

	</div>

</div>
